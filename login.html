<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="text-center mt-5 w-50 m-auto shadow p-3 rounded">
            <h3 class="fw-bold bg-body p-3">Login</h3>
            <div class="form-box text-start">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control">
                <label class="form-label">Password</label>
                <input type="password" class="form-control">
                <div class="pass mt-3">
                    <div class="left">
                        <span><input type="checkbox"> Remember me</span>
                    </div>
                    <div class="right">
                        <a href="index.html" class="text-decoration-none">Forgot password?</a>
                    </div>
                </div>
                <input type="button" value="Sign in" class="btn btn-primary mt-3">
                <div class="form-text text-center mt-3">
                    <p class="fw-bold fs-5">Not a member? <span class="text-primary">Register</span></p>
                    <p>or sign up with:</p>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
